<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <div class="registration">
            <form class="form-first">
                <h1>Registration</h1>
                <div>
                    <label for="text">Enter name</label>
                    <div class="flex-inpit">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="text">
                    </div>
                </div>
                <div>
                    <label for="email">Enter email</label>
                    <div class="flex-inpit">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email">
                    </div>
                </div>
                <div>
                    <label for="pass">Enter pass</label>
                    <div class="flex-inpit">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="pass">
                    </div>
                </div>
                <button class="btn-reg" type="submit">Registration</button>
            </form>
            <form class="form-second">
                <h1>Autorisation</h1>
                <div>
                    <label for="text1">Enter name</label>
                    <div class="flex-inpit">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="text1">
                    </div>
                </div>
                <div>
                    <label for="pass1">Enter pass</label>
                    <div class="flex-inpit">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="pass1">
                    </div>
                </div>
                <button class="btn-reg1" type="submit">Enter</button>
            </form>

        </div>
    </section>
</body>
</html>
